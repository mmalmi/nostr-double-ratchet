[package]
name = "nostr-double-ratchet"
version = "0.1.0"
edition = "2021"
authors = ["Martti Malmi"]
license = "MIT"
description = "Nostr double ratchet library for Rust"
repository = "https://github.com/mmalmi/nostr-double-ratchet"

[dependencies]
nostr = { version = "0.37", default-features = false, features = ["std", "nip44"] }
tracing = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
hkdf = "0.12"
sha2 = "0.10"
hex = { version = "0.4", features = ["serde"] }
thiserror = "2"
base64 = "0.22"
urlencoding = "2.1"
rand = "0.8"
crossbeam-channel = "0.5"
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
tempfile = "3"
tokio-tungstenite = "0.24"
futures-util = "0.3"
chrono = "0.4"
